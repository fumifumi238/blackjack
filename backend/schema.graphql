type Card {
  suit: String!
  rank: String!
  value: Int!
}

type Game {
  id: ID
  playerHand: [Card!]!
  dealerHand: [Card!]!
  status: String!
  playerScore: Int
  dealerScore: Int
  deck: [Card!]!
}

type Query {
  gameState(id: ID!): Game
}

type Mutation {
  startGame: Game
  hit(id: ID!): Game
  stand(id: ID!): Game
}

type Subscription {
  gameUpdated: Game
}
